<h3>This is the Pwfield Component</h3>
<hr>
<app-button (click)="changeDisplay()"></app-button>
<hr>
<p *ngIf="isDisplay(); else isNotDisplay">Hello how are you.</p>
<ng-template #isNotDisplay>    
</ng-template>
<hr>
<div>
    <li *ngFor="let time of clickLog; let i = index" >
        <ul [ngStyle] = "{backgroundColor: i > 3 ? 'blue' : ''}" [ngClass]="i > 3 ? 'fColora5' : 'fColoru4'">Click time {{ i+1 }} </ul>
    </li>
</div>
